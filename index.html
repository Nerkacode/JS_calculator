<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>111</title>
</head>

<body>
  
  <div class="container">
    <div class="col pb-2 colWidth">
      <h3 class="m-2 pt-2 text-center">Simple Calculator</h3>
      <form>
        <input type="number" id="inputOne" placeholder="Enter first number" maxlength="9" class="inputWidth m-2">
        <input type="number" id="inputTwo" placeholder="Enter second number" maxlength="9" class="inputWidth m-2">
        <div class="m-2">
          <button type="button" name="myOperator" class="buttonWidth btn btn-warning">+</button>
          <button type="button" name="myOperator" class="buttonWidth btn btn-warning">-</button>
          <button type="button" name="myOperator" class="buttonWidth btn btn-warning">*</button>
          <button type="button" name="myOperator" class="buttonWidth btn btn-warning">/</button>
          <button type="button" name="myOperator" class="buttonWidth btn btn-warning">%</button>
          <input type="reset" value="reset" id="myReset" class="buttonWidth btn btn-info">
        </div>
      </form>
      <div class="border m-2 rezultWidth">
        <span class="pl-2">Your rezult:</span>
        <span id="rezult" class="pl-2 text-warning"></span>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
